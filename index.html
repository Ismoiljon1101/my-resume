<!DOCTYPE html>
<html>
<head>
  <title>Random Quote Generator</title>
  <style>
    blockquote {
      font-style: italic;
      border: 1px solid #ccc;
      padding: 10px;
    }
    cite {
      font-size: 0.8em;
      display: block;
      text-align: right;
    }
  </style>
</head>
<body>
  <h1>Random Quote Generator</h1>
  <div id="quote"></div>

  <script>
    // fetch quotes from an external source and store them in local storage
    const fetchQuotes = async () => {
      const response = await fetch('https://api.quotable.io/random');
      const data = await response.json();
      const quotes = data.results;
      localStorage.setItem('quotes', JSON.stringify(quotes));
    };

    // get quotes from local storage or fetch them if not available
    const getQuotes = async () => {
      let quotes = JSON.parse(localStorage.getItem('quotes'));
      if (!quotes) {
        await fetchQuotes();
        quotes = JSON.parse(localStorage.getItem('quotes'));
      }
      return quotes;
    };

    // generate a random quote from the quotes array
    const generateRandomQuote = async () => {
      const quotes = await getQuotes();
      const randomIndex = Math.floor(Math.random() * quotes.length);
      const quote = quotes[randomIndex];
      return quote;
    };

    // display the random quote on the page
    const displayQuote = async () => {
      const quote = await generateRandomQuote();
      const quoteElement = document.getElementById('quote');
      quoteElement.innerHTML = `<blockquote>${quote.content}</blockquote><cite>${quote.author}</cite>`;
    };

    // fetch quotes when the page first loads
    displayQuote();

    // generate a new quote when the user clicks the "New Quote" button
    const newQuoteButton = document.getElementById('new-quote-button');
    newQuoteButton.addEventListener('click', async () => {
      await displayQuote();
    });
  </script>
</body>
</html>
